<!-- Review Creation Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="reviewForm">
        <form method="POST">
            <label>
                Movie Title: 
                <input type="text" name="title">
            </label>
            <br><br>
            <label>
                Review:
                <textarea class="reviewBox" name="review" rows="5" cols="33"> </textarea>
            </label>
            <br><br>
            <label> 
                Rating:
                <select name="rating">
                    {%for i in range(1,6)%}
                    <option value="{{i}}">
                        {{i}}
                    </option>
                    {% endfor %}
                </select>
            </label>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
