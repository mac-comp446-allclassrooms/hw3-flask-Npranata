<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <label>
            Movie Title: 
            <input type="text" name="title">
        </label>
        <br><br>
        <label>
            Review:
            <textarea name="review"> </textarea>
        </label>
        <br><br>
        <label> 
            Rating:
            <select name="rating">
                {%for i in range(1,6)%}
                <option value="{{i}}">
                    {{i}}
                </option>
                {% endfor %}
            </select>
        </label>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
